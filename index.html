<!DOCTYPE html>
<html>
<head>
   <title>Text Adventure</title>
   <meta charset="utf-8">
   <link href="css/main.css" rel="stylesheet" type="text/css">
   <link href="css/textadventure.css" rel="stylesheet" type="text/css">
</head>
<body>

<header>
   <h1>Text Adventure</h1>
   <p>JavaScript text adventure engine by <a href="https://twitter.com/arrayofemotions" title="David Alliet's Twitter profile">David Alliet</a></p>
</header>

<article>
   <div id="textadventure" class="dal-ta">
      <h1>Text Adventure</h1>
      <p>Open this page in a javascript-enabled browser to play this game</p>
   </div>
</article>


<!-- textadventure script -->
<script src="js/player.js" type="text/javascript"></script>
<script src="js/textadventure.js" type="text/javascript"></script>
<script src="gamedata/locations.js" type="text/javascript"></script>
<script src="gamedata/inventory.js" type="text/javascript"></script>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(e){
  var taOptions = {
    title: "The testing grounds",
    description: "A game for the sole purpose of testing the TA engine.",
    align: "top",
    height: 400,
    debug: true
  };
  var ta = Object.create(TextAdventure);
  ta.init("textadventure", taOptions, locations, inventory);
});
</script>
</body>
</html>
